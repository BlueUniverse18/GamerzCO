<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #030c20;
            padding: 20px;
            text-align: center;
        }
        nav {
            text-align: center;
            margin-top: 20px;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            background-color: #1f3d7a;
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #345da8;
        }
        section {
            padding: 50px 20px;
            text-align: center;
        }
        footer {
            background-color: #030c20;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .contact-form {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .contact-form input[type="text"], 
        .contact-form textarea {
            width: 300px;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #fff;
            background-color: #1f3d7a;
            color: #fff;
        }
        .contact-form input[type="submit"] {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #345da8;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contact-form input[type="submit"]:hover {
            background-color: #1f3d7a;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Gamers</h1>
        <p>A universe of gaming awaits!</p>
    </header>
    <nav>
        <a href="Untitled-1.html">Home</a>
        <a href="aboutme.html">Cloud</a>
    </nav>
    <section class="contact-form">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required><br>
            <input type="text" name="email" placeholder="Your Email" required><br>
            <textarea name="message" placeholder="Your Message" rows="4" required></textarea><br>
            <input type="submit" value="Send Message">
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Gamers. All rights reserved.</p>
    </footer>
</body>
</html>
